<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Hipotecas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Generador de Ofertas de Hipotecas</h1>

        <!-- Botones de Acción Globales -->
        <div class="mt-8 flex gap-4">
            <button id="add-new-btn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Añadir Nueva Hipoteca</button>
        </div>

        <hr class="my-8">

        <!-- Lista de Hipotecas Actuales -->
        <div>
            <h2 class="text-2xl font-semibold mb-4">Hipotecas Actuales</h2>
            <div id="hipotecas-lista" class="space-y-4">
                <!-- Las hipotecas existentes se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Template para el formulario de edición/creación -->
    <template id="hipoteca-form-template">
        <form class="hipoteca-form bg-white p-6 rounded-lg shadow-md border border-gray-200">
            <input type="hidden" name="originalIndex">
            <h3 class="text-xl font-semibold mb-4 text-indigo-700">Editando Hipoteca</h3>
            
            <!-- Datos Generales -->
            <fieldset class="border p-4 rounded-md mb-4">
                <legend class="text-lg font-medium text-gray-900 px-2">Datos Generales</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <label for="banco" class="block text-sm font-medium text-gray-700">Banco</label>
                        <input type="text" name="banco" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="gastosTasacion" class="block text-sm font-medium text-gray-700">Gastos Tasación (€)</label>
                        <input type="number" name="gastosTasacion" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="comisionBroker" class="block text-sm font-medium text-gray-700">Comisión Bróker (€)</label>
                        <input type="number" name="comisionBroker" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="otrosGastos" class="block text-sm font-medium text-gray-700">Otros Gastos (€)</label>
                        <input type="number" name="otrosGastos" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                     <div>
                        <label for="gastosCancelacionAnterior" class="block text-sm font-medium text-gray-700">Gastos Cancelación Anterior (€)</label>
                        <input type="number" name="gastosCancelacionAnterior" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </fieldset>

            <!-- Tipo de Hipoteca -->
            <fieldset class="border p-4 rounded-md mb-4">
                <legend class="text-lg font-medium text-gray-900 px-2">Tipo de Hipoteca</legend>
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700">Selecciona el tipo</label>
                    <select name="tipo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 focus:border-blue-500 focus:ring-blue-500" required>
                        <option value="fija">Fija</option>
                        <option value="variable">Variable</option>
                        <option value="mixta">Mixta</option>
                    </select>
                </div>
                <div class="tipo-fields-container mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Campos específicos del tipo se insertarán aquí -->
                </div>
            </fieldset>
            
            <!-- Bonificaciones -->
            <fieldset class="border p-4 rounded-md mb-4">
                <legend class="text-lg font-medium text-gray-900 px-2">Bonificaciones</legend>
                <div class="bonificaciones-container space-y-3">
                    <!-- Las bonificaciones se insertarán aquí -->
                </div>
                <button type="button" class="add-bonificacion-btn mt-4 bg-gray-200 text-gray-800 py-2 px-4 text-sm rounded-md hover:bg-gray-300">Añadir Bonificación</button>
            </fieldset>

            <!-- Acciones del Formulario -->
            <div class="flex justify-end gap-4 mt-6">
                 <button type="button" class="cancel-edit-btn bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Cancelar</button>
                <button type="submit" class="save-btn bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Guardar Cambios de esta Hipoteca</button>
            </div>
        </form>
    </template>
    
    <script type="module" src="/generator.ts"></script>
</body>
</html>
